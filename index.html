<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Installment System</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-firestore-compat.js"></script>
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <h1>Installment Management System</h1>
            <h2>Admin Login</h2>
            
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Admin Email:</label>
                    <input type="email" id="email" placeholder="admin@example.com" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter password" required>
                </div>
                
                <button type="submit" class="btn-login">Login to Dashboard</button>
            </form>
            
            <div id="loginMessage" class="message"></div>
            
            <div class="login-info">
                <p><strong>Note:</strong> Sirf authorized admin hi login kar sakte hain.</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script>
        // Login page specific code
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageEl = document.getElementById('loginMessage');
            
            messageEl.textContent = 'Logging in...';
            messageEl.className = 'message info';
            
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Success - redirect to dashboard
                    window.location.href = 'dashboard.html';
                })
                .catch((error) => {
                    messageEl.textContent = 'Error: ' + error.message;
                    messageEl.className = 'message error';
                });
        });
    </script>
</body>
</html>
