<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Naeem Khan Traders</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="glass-panel p-8 rounded-2xl w-full max-w-md m-4">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold vip-text">Naeem Khan Traders</h1>
            <p class="text-gray-400 text-sm mt-2">Management System Login</p>
        </div>
        <form onsubmit="handleLogin(event)">
            <div class="mb-4">
                <label class="block text-gray-400 text-sm mb-2">Email</label>
                <input type="email" id="email" class="w-full bg-gray-800 border border-gray-600 rounded p-3 text-white" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-400 text-sm mb-2">Password</label>
                <input type="password" id="password" class="w-full bg-gray-800 border border-gray-600 rounded p-3 text-white" required>
            </div>
            <button type="submit" id="loginBtn" class="w-full btn-primary text-white font-bold py-3 rounded-xl shadow-lg">Login</button>
        </form>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
