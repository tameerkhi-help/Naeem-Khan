<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naeem Khan Traders - Installment Management System</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 min-h-screen flex items-center justify-center p-4">
    <!-- Admin PIN Modal -->
    <div id="pinModal" class="modal hidden">
        <div class="modal-content max-w-md">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold text-white">Admin PIN Required</h3>
                <button onclick="closePinModal()" class="text-gray-400 hover:text-white text-2xl">&times;</button>
            </div>
            <div class="space-y-4">
                <p class="text-gray-300">Please enter your 4-digit PIN to continue:</p>
                <div class="flex justify-center">
                    <input type="password" id="pinInput" maxlength="4" 
                           class="bg-gray-800 text-white text-center text-3xl tracking-widest w-32 p-3 rounded-lg border-2 border-gold focus:outline-none focus:border-purple-500"
                           oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                </div>
                <p id="pinError" class="text-red-400 text-sm hidden">Incorrect PIN. Please try again.</p>
                <div class="flex justify-end space-x-3 pt-4">
                    <button onclick="closePinModal()" class="btn-secondary">Cancel</button>
                    <button onclick="verifyPin()" class="btn-primary">Verify</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Container -->
    <div class="glass-card max-w-md w-full p-8 rounded-2xl">
        <!-- Logo and Title -->
        <div class="text-center mb-8">
            <div class="flex justify-center items-center mb-4">
                <div class="logo-icon">
                    <i class="fas fa-crown text-gold"></i>
                </div>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">Naeem Khan Traders</h1>
            <p class="text-gray-400">Premium Installment Management System</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-6">
            <div class="space-y-4">
                <div>
                    <label class="block text-gray-300 mb-2">Email Address</label>
                    <input type="email" id="email" 
                           class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:border-gold transition-colors"
                           placeholder="admin@naeemkhan.com"
                           required>
                </div>
                <div>
                    <label class="block text-gray-300 mb-2">Password</label>
                    <input type="password" id="password" 
                           class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:border-gold transition-colors"
                           placeholder="••••••••"
                           required>
                </div>
                <div>
                    <label class="block text-gray-300 mb-2">User Type</label>
                    <select id="userType" 
                            class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:border-gold transition-colors">
                        <option value="admin">Administrator</option>
                        <option value="staff">Staff Member</option>
                    </select>
                </div>
            </div>

            <!-- Login Button -->
            <button type="submit" 
                    class="w-full py-3 px-4 bg-gradient-to-r from-gold to-purple-600 hover:from-gold hover:to-purple-700 text-white font-bold rounded-lg shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300">
                <i class="fas fa-sign-in-alt mr-2"></i>Login to Dashboard
            </button>

            <!-- Demo Credentials -->
            <div class="mt-6 p-4 bg-gray-800/50 rounded-lg">
                <p class="text-sm text-gray-400 mb-2">Demo Credentials:</p>
                <p class="text-sm text-gray-300">Admin: admin@naeemkhan.com / admin123</p>
                <p class="text-sm text-gray-300">Staff: staff@naeemkhan.com / staff123</p>
            </div>
        </form>

        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="hidden fixed inset-0 bg-black/70 flex items-center justify-center z-50">
            <div class="text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-gold mx-auto"></div>
                <p class="text-white mt-4">Authenticating...</p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
