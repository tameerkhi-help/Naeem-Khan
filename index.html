<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Installment Management System</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="loading-overlay" class="hidden">
        <div class="spinner"></div>
        <p id="loading-text">Processing...</p>
    </div>

    <div id="login-section" class="container login-wrapper">
        <div class="login-box">
            <i class="fas fa-shield-alt logo-icon"></i>
            <h2>System Login</h2>
            <form onsubmit="event.preventDefault(); handleLogin();">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="btn-primary">Login</button>
            </form>
            <p id="login-error" class="error-msg"></p>
        </div>
    </div>

    <div id="dashboard-section" class="container hidden">
        <header>
            <div class="brand">
                <i class="fas fa-store"></i> Installment System
            </div>
            <button onclick="handleLogout()" class="btn-logout"><i class="fas fa-power-off"></i></button>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Customers</h3>
                <span id="total-customers">0</span>
            </div>
            <div class="stat-card warning">
                <h3>Due Today</h3>
                <span id="due-today">0</span>
            </div>
        </div>

        <nav class="nav-bar">
            <button onclick="switchView('due-view')" class="nav-btn active" id="btn-due">
                <i class="fas fa-list-ul"></i> Due List
            </button>
            <button onclick="switchView('search-view')" class="nav-btn" id="btn-search">
                <i class="fas fa-search"></i> Search
            </button>
            <button onclick="switchView('add-view')" class="nav-btn" id="btn-add">
                <i class="fas fa-user-plus"></i> Add New
            </button>
        </nav>

        <div id="due-view" class="view-section">
            <div class="section-header">
                <h3>Pending Installments</h3>
                <button onclick="loadData()" class="btn-refresh"><i class="fas fa-sync"></i></button>
            </div>
            <div id="due-list-container" class="card-list">
                </div>
            <div id="no-due-msg" class="hidden empty-state">No pending payments today.</div>
        </div>

        <div id="search-view" class="view-section hidden">
            <input type="text" id="search-input" placeholder="Search Name, ID, or Phone..." class="search-bar" onkeyup="performSearch()">
            <div id="search-results" class="card-list"></div>
        </div>

        <div id="add-view" class="view-section hidden">
            <h3 id="form-title">Add New Customer</h3>
            <form id="customer-form" onsubmit="event.preventDefault(); saveCustomer();">
                <input type="hidden" id="edit-id"> <div class="form-grid">
                    <div class="input-group">
                        <label>Account ID</label>
                        <input type="text" id="inp-id" required>
                    </div>
                    <div class="input-group">
                        <label>Full Name</label>
                        <input type="text" id="inp-name" required>
                    </div>
                    <div class="input-group">
                        <label>Phone Number</label>
                        <input type="tel" id="inp-phone" required>
                    </div>
                    <div class="input-group">
                        <label>Father Name</label>
                        <input type="text" id="inp-father">
                    </div>
                    <div class="input-group full">
                        <label>Address</label>
                        <input type="text" id="inp-address">
                    </div>
                </div>

                <div class="image-upload-section">
                    <div class="upload-box">
                        <label for="file-customer"><i class="fas fa-camera"></i> User Photo</label>
                        <input type="file" id="file-customer" accept="image/*" onchange="previewImage(this, 'prev-cust')">
                        <div id="prev-cust" class="preview-area"></div>
                    </div>
                    <div class="upload-box">
                        <label for="file-cnic"><i class="fas fa-id-card"></i> CNIC / ID</label>
                        <input type="file" id="file-cnic" accept="image/*" onchange="previewImage(this, 'prev-cnic')">
                        <div id="prev-cnic" class="preview-area"></div>
                    </div>
                </div>

                <div class="payment-section">
                    <h4>Payment Details</h4>
                    <div class="form-grid">
                        <div class="input-group">
                            <label>Item Name</label>
                            <input type="text" id="inp-item">
                        </div>
                        <div class="input-group">
                            <label>Total Price</label>
                            <input type="number" id="inp-total" oninput="calcBalance()" required>
                        </div>
                        <div class="input-group">
                            <label>Advance Payment</label>
                            <input type="number" id="inp-advance" value="0" oninput="calcBalance()" required>
                        </div>
                        <div class="input-group">
                            <label>Monthly Installment</label>
                            <input type="number" id="inp-monthly" required>
                        </div>
                        <div class="input-group old-cust">
                            <label>Previous Months Paid (Old)</label>
                            <input type="number" id="inp-old" value="0" oninput="calcBalance()">
                        </div>
                        <div class="input-group">
                            <label>Remaining Balance</label>
                            <input type="number" id="inp-balance" readonly>
                        </div>
                         <div class="input-group">
                            <label>Issue Date</label>
                            <input type="date" id="inp-date" required>
                        </div>
                    </div>
                </div>

                <div class="form-buttons">
                    <button type="button" onclick="resetForm()" class="btn-secondary">Clear</button>
                    <button type="submit" class="btn-primary">Save Customer</button>
                </div>
            </form>
        </div>
    </div>

    <div id="profile-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            
            <div class="profile-images">
                <div class="img-container" onclick="zoomImage('img-cust-display')">
                    <p>User</p>
                    <img id="img-cust-display" src="" alt="No Image">
                </div>
                <div class="img-container" onclick="zoomImage('img-cnic-display')">
                    <p>CNIC</p>
                    <img id="img-cnic-display" src="" alt="No Image">
                </div>
            </div>

            <div class="profile-info" id="profile-details">
                </div>

            <hr>

            <div class="history-section">
                <h4>Installment History</h4>
                <div class="history-list" id="history-list">
                    </div>
            </div>

            <div class="modal-actions">
                <button onclick="editCustomer()" class="btn-edit">Edit</button>
                <button onclick="deleteCustomer()" class="btn-delete">Delete Customer</button>
            </div>
        </div>
    </div>

    <div id="zoom-modal" class="modal hidden" onclick="this.classList.add('hidden')">
        <div class="zoom-content">
            <img id="zoomed-image" src="">
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
