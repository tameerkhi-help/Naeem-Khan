<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naeem Khan Traders - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-store"></i>
                    <h1>Naeem Khan Traders</h1>
                </div>
                <p>Management System</p>
            </div>
            
            <div class="login-body">
                <div class="form-group">
                    <label for="pin">
                        <i class="fas fa-lock"></i> Enter PIN Code
                    </label>
                    <input type="password" id="pin" placeholder="Enter 6-digit PIN" maxlength="6">
                    <small>Default PIN: 134047</small>
                </div>
                
                <div class="button-group">
                    <button id="loginBtn" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                    <button id="staffBtn" class="btn btn-secondary">
                        <i class="fas fa-eye"></i> View as Staff
                    </button>
                </div>
                
                <div class="login-footer">
                    <p><i class="fas fa-info-circle"></i> Admin: Full Access | Staff: View Only</p>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
