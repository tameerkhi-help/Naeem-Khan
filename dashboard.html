<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Naeem Khan Traders</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="glass-panel p-4 flex justify-between items-center mb-6 sticky top-0 z-50">
        <h1 class="text-xl font-bold vip-text">NK Traders</h1>
        <button onclick="handleLogout()" class="text-red-400 hover:text-white border border-red-500/30 px-4 py-1 rounded transition">Logout</button>
    </nav>

    <div class="max-w-6xl mx-auto p-4">
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
            <div class="glass-panel p-6 rounded-xl text-center">
                <p class="text-gray-400">Total Outstanding Amount</p>
                <h2 class="text-3xl font-bold text-red-400 mt-2" id="total-due">Loading...</h2>
            </div>
            <div class="glass-panel p-6 rounded-xl text-center">
                <p class="text-gray-400">Total Active Customers</p>
                <h2 class="text-3xl font-bold text-green-400 mt-2" id="total-customers">Loading...</h2>
            </div>
        </div>

        <div class="flex justify-between items-center mb-4">
            <h2 class="text-2xl font-bold text-white">All Customers</h2>
            <a href="add-customer.html" class="btn-primary text-white px-6 py-2 rounded-lg shadow font-medium">Add New Customer</a>
        </div>

        <div class="glass-panel rounded-xl overflow-hidden overflow-x-auto">
            <table class="w-full text-left">
                <thead class="bg-gray-800 text-gray-400">
                    <tr>
                        <th class="p-4">Customer Name</th>
                        <th class="p-4">Phone</th>
                        <th class="p-4">Remaining Balance</th>
                        <th class="p-4">Action</th>
                    </tr>
                </thead>
                <tbody id="customer-list" class="text-gray-300">
                    </tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import './script.js';
        window.addEventListener('load', () => {
            setTimeout(window.loadDashboard, 1000); 
        });
    </script>
</body>
</html>
