<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - NK Traders</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation will be loaded by script.js -->
    <div id="navbar"></div>
    
    <div class="container">
        <div class="dashboard-header">
            <h1><i class="fas fa-tachometer-alt"></i> Customer Dashboard</h1>
            <div class="stats-summary">
                <div class="stat-card">
                    <h3>Total Customers</h3>
                    <p id="totalCustomers">0</p>
                </div>
                <div class="stat-card">
                    <h3>Active Loans</h3>
                    <p id="activeLoans">0</p>
                </div>
                <div class="stat-card">
                    <h3>Completed</h3>
                    <p id="completedLoans">0</p>
                </div>
                <div class="stat-card">
                    <h3>Total Revenue</h3>
                    <p id="totalRevenue">0 PKR</p>
                </div>
            </div>
        </div>
        
        <!-- Search Bar -->
        <div class="search-container">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search by Name, CNIC, or Tracking ID...">
                <button id="searchBtn" class="btn-secondary">Search</button>
                <button id="resetSearch" class="btn-outline">Show All</button>
            </div>
            <div class="filter-options">
                <label>
                    <input type="checkbox" id="filterActive" checked> Show Active
                </label>
                <label>
                    <input type="checkbox" id="filterCompleted" checked> Show Completed
                </label>
                <label>
                    Sort by:
                    <select id="sortBy">
                        <option value="date">Newest First</option>
                        <option value="name">Name (A-Z)</option>
                        <option value="balance">Balance (High to Low)</option>
                    </select>
                </label>
            </div>
        </div>
        
        <!-- Customer List -->
        <div class="customer-list-container">
            <h2><i class="fas fa-users"></i> Customer List</h2>
            <div id="customerList" class="customer-list">
                <!-- Customer cards will be loaded here by script.js -->
                <div class="loading-spinner">
                    <i class="fas fa-spinner fa-spin"></i> Loading customers...
                </div>
            </div>
        </div>
    </div>
    
    <!-- Payment Modal (Hidden by default) -->
    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-money-bill-wave"></i> Record Payment</h2>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <p>Customer: <strong id="modalCustomerName"></strong></p>
                <p>Tracking ID: <strong id="modalTrackingId"></strong></p>
                <div class="payment-details">
                    <div class="detail-row">
                        <span>Total Price:</span>
                        <span id="modalTotalPrice">0 PKR</span>
                    </div>
                    <div class="detail-row">
                        <span>Amount Paid:</span>
                        <span id="modalPaidAmount">0 PKR</span>
                    </div>
                    <div class="detail-row">
                        <span>Remaining Balance:</span>
                        <span id="modalRemainingBalance" class="remaining-amount">0 PKR</span>
                    </div>
                    <div class="detail-row">
                        <span>Monthly Installment:</span>
                        <span id="modalMonthlyInstallment">0 PKR</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="paymentAmount">Payment Amount (PKR) *</label>
                    <input type="number" id="paymentAmount" min="1" placeholder="Enter amount">
                </div>
                
                <div class="form-group">
                    <label for="paymentDate">Payment Date *</label>
                    <input type="date" id="paymentDate">
                </div>
                
                <div class="form-group">
                    <label for="paymentNotes">Notes (Optional)</label>
                    <textarea id="paymentNotes" rows="2" placeholder="e.g., Cash payment, Bank transfer etc."></textarea>
                </div>
                
                <div class="modal-actions">
                    <button id="submitPayment" class="btn-primary">Record Payment</button>
                    <button id="cancelPayment" class="btn-outline">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script>
        // Dashboard-specific JavaScript is in script.js
    </script>
</body>
</html>
