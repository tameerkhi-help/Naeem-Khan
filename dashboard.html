<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Naeem Khan Traders</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="glass-panel p-4 flex justify-between items-center mb-6 sticky top-0 z-50">
        <h1 class="text-xl font-bold vip-text">NK Traders</h1>
        <button onclick="handleLogout()" class="text-red-400 border border-red-500/30 px-3 py-1 rounded hover:bg-red-500 hover:text-white transition">Logout</button>
    </nav>

    <div class="max-w-6xl mx-auto p-4">
        <div class="flex flex-col md:flex-row justify-between items-center gap-4 mb-6">
            <div class="relative w-full md:w-96">
                <input type="text" id="searchInput" onkeyup="filterCustomers()" placeholder="Search ID (e.g. A-999, B-101)..." class="w-full bg-gray-800 border border-gray-600 rounded-lg py-3 px-4 pl-10 text-white focus:outline-none focus:border-purple-500">
                <i class="fas fa-search absolute left-3 top-4 text-gray-500"></i>
            </div>
            <a href="add-customer.html" class="btn-primary text-white px-6 py-3 rounded-lg shadow font-bold w-full md:w-auto text-center">
                <i class="fas fa-plus mr-2"></i> Add New Customer
            </a>
        </div>

        <div class="glass-panel rounded-xl overflow-hidden overflow-x-auto">
            <table class="w-full text-left">
                <thead class="bg-gray-800 text-gray-400 text-xs uppercase">
                    <tr>
                        <th class="p-4">Custom ID</th>
                        <th class="p-4">Customer</th>
                        <th class="p-4 hidden md:table-cell">Phone</th>
                        <th class="p-4">Balance</th>
                        <th class="p-4">Action</th>
                    </tr>
                </thead>
                <tbody id="customer-list" class="text-gray-300">
                    <tr><td colspan="5" class="text-center p-4">Loading data...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
    <script type="module">
        import './script.js';
        window.addEventListener('load', () => setTimeout(window.loadDashboard, 500));
    </script>
</body>
</html>
