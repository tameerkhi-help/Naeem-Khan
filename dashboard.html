<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Naeem Khan Traders</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="glass-panel p-4 flex justify-between items-center sticky top-0 z-50 mb-6">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-full bg-gradient-to-r from-purple-600 to-pink-500 flex items-center justify-center font-bold text-white">NK</div>
            <h1 class="text-xl font-bold vip-text hidden md:block">Naeem Khan Traders</h1>
        </div>
        <button onclick="handleLogout()" class="bg-red-500/20 text-red-400 px-4 py-2 rounded-lg hover:bg-red-500 hover:text-white transition">
            <i class="fas fa-sign-out-alt mr-2"></i> Logout
        </button>
    </nav>

    <div class="max-w-7xl mx-auto p-4">
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div class="glass-panel p-6 rounded-2xl flex justify-between items-center">
                <div>
                    <p class="text-gray-400 text-sm">Total Outstanding</p>
                    <h2 class="text-3xl font-bold text-red-400 mt-1" id="total-due">Loading...</h2>
                </div>
                <div class="w-12 h-12 rounded-full bg-red-500/20 flex items-center justify-center text-red-400 text-xl">
                    <i class="fas fa-money-bill-wave"></i>
                </div>
            </div>
            
            <div class="glass-panel p-6 rounded-2xl flex justify-between items-center">
                <div>
                    <p class="text-gray-400 text-sm">Total Customers</p>
                    <h2 class="text-3xl font-bold text-green-400 mt-1" id="total-customers">Loading...</h2>
                </div>
                <div class="w-12 h-12 rounded-full bg-green-500/20 flex items-center justify-center text-green-400 text-xl">
                    <i class="fas fa-users"></i>
                </div>
            </div>
        </div>

        <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
            <h2 class="text-2xl font-bold text-white">Customer List</h2>
            <a href="add-customer.html" class="btn-primary text-white px-6 py-3 rounded-xl shadow-lg font-medium flex items-center w-full md:w-auto justify-center">
                <i class="fas fa-user-plus mr-2"></i> Add New Customer
            </a>
        </div>

        <div class="glass-panel rounded-xl overflow-hidden overflow-x-auto">
            <table class="w-full text-left border-collapse">
                <thead class="bg-gray-800/50 text-gray-400 uppercase text-sm">
                    <tr>
                        <th class="p-4">Customer</th>
                        <th class="p-4 hidden md:table-cell">Phone</th>
                        <th class="p-4">Remaining Balance</th>
                        <th class="p-4 text-center">Action</th>
                    </tr>
                </thead>
                <tbody id="customer-list" class="text-gray-300 divide-y divide-gray-700">
                    </tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import './script.js';
        window.addEventListener('load', () => {
            setTimeout(window.loadDashboard, 500); 
        });
    </script>
</body>
</html>
