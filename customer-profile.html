<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="pb-24">
    <div class="max-w-2xl mx-auto p-4 mt-4" id="profile-content">
        <a href="dashboard.html" class="inline-block mb-4 text-gray-400 hover:text-white no-print">‚Üê Back to Dashboard</a>
        
        <div class="glass-panel p-0 rounded-2xl overflow-hidden border border-gray-700">
            <div class="bg-gradient-to-r from-purple-900 to-blue-900 p-6 flex items-center gap-4">
                <img id="p-img" src="" class="w-24 h-24 rounded-full border-4 border-white object-cover bg-gray-800 shadow-lg" onerror="this.src='https://via.placeholder.com/150'">
                <div>
                    <h1 id="p-name" class="text-2xl font-bold text-white">Loading...</h1>
                    <div class="mt-1 inline-block bg-black/30 px-2 py-1 rounded border border-gray-600">
                        <span class="text-gold font-bold font-mono">ID: <span id="p-custom-id">...</span></span>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-3 bg-gray-800/80 p-4 text-center border-b border-gray-700">
                <div><p class="text-xs text-gray-400">TOTAL</p><p id="p-total" class="font-bold text-white text-lg">0</p></div>
                <div><p class="text-xs text-gray-400">PAID</p><p id="p-paid" class="font-bold text-green-400 text-lg">0</p></div>
                <div><p class="text-xs text-gray-400">DUE</p><p id="p-remaining" class="font-bold text-red-400 text-lg">0</p></div>
            </div>
            <div class="bg-gray-900 h-2 w-full"><div id="p-bar" class="bg-green-500 h-2 transition-all duration-500" style="width: 0%"></div></div>

            <div class="p-6">
                <div class="grid grid-cols-2 gap-4 mb-6 text-sm bg-gray-800/50 p-4 rounded-xl border border-gray-700">
                    <div><p class="text-gray-500 text-xs">Phone</p><p id="p-phone" class="text-white">...</p></div>
                    <div><p class="text-gray-500 text-xs">CNIC</p><p id="p-cnic" class="text-white">...</p></div>
                    <div class="col-span-2 text-center" id="cnic-container">
                        <p class="text-gray-500 text-xs mb-1">CNIC Document</p>
                        <img id="p-cnic-img" src="" class="h-28 mx-auto rounded border border-gray-600 object-contain bg-black" onerror="this.style.display='none'">
                    </div>
                    <div class="col-span-2 border-t border-gray-700 pt-2"><p class="text-gray-500 text-xs">Address</p><p id="p-address" class="text-white">...</p></div>
                    <div><p class="text-gray-500 text-xs">Guarantor</p><p id="p-g-name" class="text-white">...</p></div>
                    <div><p class="text-gray-500 text-xs">G. Phone</p><p id="p-g-phone" class="text-white">...</p></div>
                </div>

                <h3 class="font-bold text-gold mb-3 text-sm tracking-wider">PAYMENT HISTORY</h3>
                <div class="overflow-hidden rounded border border-gray-700">
                    <table class="w-full text-left text-sm">
                        <thead class="bg-gray-900 text-gray-400">
                            <tr><th class="p-2">Date</th><th class="p-2">Amount</th><th class="p-2">Status</th><th class="p-2 no-print">Action</th></tr>
                        </thead>
                        <tbody id="installment-rows" class="text-gray-300 divide-y divide-gray-800"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="fixed bottom-0 w-full bg-gray-900 p-4 flex gap-4 justify-center no-print border-t border-gray-800 z-50">
        <button id="whatsapp-btn" class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg font-bold shadow-lg">WhatsApp</button>
        <button onclick="downloadPDF()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-bold shadow-lg">Download PDF</button>
    </div>

    <script type="module">
        import { loadProfile } from './script.js';
        window.addEventListener('load', () => {
            loadProfile();
        });
    </script>
</body>
</html>
