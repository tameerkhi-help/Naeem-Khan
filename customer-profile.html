<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="pb-24"> <div class="max-w-2xl mx-auto p-4 mt-4" id="profile-content">
        <a href="dashboard.html" class="text-gray-400 mb-4 inline-block no-print hover:text-white">‚Üê Back to Dashboard</a>
        
        <div class="glass-panel p-0 rounded-2xl overflow-hidden border border-gray-700">
            <div class="bg-gradient-to-r from-purple-900 to-blue-900 p-6 text-center">
                <img id="p-img" src="" class="w-28 h-28 rounded-full border-4 border-white mx-auto object-cover bg-gray-800 shadow-xl">
                <h1 id="p-name" class="text-2xl font-bold text-white mt-3">Loading...</h1>
                <p id="p-phone" class="text-gray-300">...</p>
            </div>
            
            <div class="grid grid-cols-3 bg-gray-800/80 p-4 text-center border-b border-gray-700">
                <div>
                    <p class="text-xs text-gray-400 uppercase">Total</p>
                    <p id="p-total" class="font-bold text-white text-lg">0</p>
                </div>
                <div>
                    <p class="text-xs text-gray-400 uppercase">Paid</p>
                    <p id="p-paid" class="font-bold text-green-400 text-lg">0</p>
                </div>
                <div>
                    <p class="text-xs text-gray-400 uppercase">Remaining</p>
                    <p id="p-remaining" class="font-bold text-red-400 text-lg">0</p>
                </div>
            </div>
            
            <div class="bg-gray-900 h-3 w-full">
                <div id="p-bar" class="bg-green-500 h-3 transition-all duration-1000" style="width: 0%"></div>
            </div>

            <div class="p-6">
                <div class="grid grid-cols-2 gap-4 mb-6 text-sm bg-gray-800/50 p-4 rounded-xl">
                    <div><p class="text-gray-500 text-xs">CNIC</p><p id="p-cnic" class="text-white font-medium">...</p></div>
                    <div><p class="text-gray-500 text-xs">Address</p><p id="p-address" class="text-white font-medium truncate">...</p></div>
                    <div><p class="text-gray-500 text-xs">Guarantor</p><p id="p-g-name" class="text-white font-medium">...</p></div>
                    <div><p class="text-gray-500 text-xs">G. Phone</p><p id="p-g-phone" class="text-white font-medium">...</p></div>
                </div>

                <h3 class="font-bold text-gold mb-3 text-sm uppercase">Installment History</h3>
                <div class="overflow-hidden rounded-lg border border-gray-700">
                    <table class="w-full text-left text-sm">
                        <thead class="bg-gray-900 text-gray-400">
                            <tr>
                                <th class="p-3">Date</th>
                                <th class="p-3">Amount</th>
                                <th class="p-3">Status</th>
                                <th class="p-3 no-print">Action</th>
                            </tr>
                        </thead>
                        <tbody id="installment-rows" class="text-gray-300 divide-y divide-gray-800">
                            </tbody>
                    </table>
                </div>
            </div>
            
            <div class="text-center p-2 text-xs text-gray-500 bg-gray-900">
                Naeem Khan Traders - System Generated Report
            </div>
        </div>
    </div>

    <div class="fixed bottom-0 w-full bg-gray-900 p-4 flex gap-4 justify-center no-print border-t border-gray-800">
        <button id="whatsapp-btn" class="bg-green-600 hover:bg-green-500 text-white px-6 py-3 rounded-xl font-bold flex-1 max-w-xs shadow-lg">Share WhatsApp</button>
        <button onclick="downloadPDF()" class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-3 rounded-xl font-bold flex-1 max-w-xs shadow-lg">Download PDF</button>
    </div>

    <script type="module">
        import './script.js';
        window.addEventListener('load', () => {
            setTimeout(window.loadProfile, 1000); 
        });
    </script>
</body>
</html>
