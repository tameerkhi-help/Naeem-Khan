<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Customer - Naeem Khan Traders</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="max-w-6xl mx-auto p-4 my-8"> <!-- Changed max-w-4xl to max-w-6xl for bigger form -->
        <div class="glass-panel p-6 md:p-10 rounded-2xl border-t-4 border-purple-500">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
                <div>
                    <h2 class="text-3xl font-bold text-white">New Customer Form</h2>
                    <p class="text-gray-400 text-sm mt-1">All fields are optional except Name & Phone</p>
                </div>
                <div class="flex gap-2">
                    <button type="button" onclick="clearForm()" class="text-gray-400 hover:text-yellow-400 flex items-center bg-gray-800 px-4 py-2 rounded-lg transition">
                        <i class="fas fa-broom mr-2"></i> Clear Form
                    </button>
                    <a href="dashboard.html" class="text-gray-400 hover:text-white flex items-center bg-gray-800 px-4 py-2 rounded-lg transition">
                        <i class="fas fa-times mr-2"></i> Cancel
                    </a>
                </div>
            </div>

            <form onsubmit="submitCustomer(event)" id="customerForm">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8"> <!-- 3 columns for bigger form -->
                    
                    <div class="lg:col-span-3">
                        <h3 class="text-lg font-bold text-purple-400 border-b border-gray-700 pb-2 mb-4">
                            <i class="fas fa-user-circle mr-2"></i>1. Personal Information
                        </h3>
                    </div>

                    <div>
                        <label class="block text-gray-400 text-sm mb-2">
                            <i class="fas fa-id-badge mr-1"></i>Customer ID (Auto)
                        </label>
                        <input type="text" id="customId" class="w-full bg-gray-900 border border-gray-600 rounded p-3 text-gray-500 cursor-not-allowed" readonly>
                    </div>
                    <div>
                        <label class="block text-gray-400 text-sm mb-2">
                            <i class="fas fa-user mr-1"></i>Full Name *
                        </label>
                        <input type="text" id="name" class="w-full bg-gray-800 border border-gray-600 rounded p-3 text-white focus:border-purple-500 focus:outline-none transition" required>
                    </div>
                    <div>
                        <label class="block text-gray-400 text-sm mb-2">
                            <i class="fas fa-phone mr-1"></i>Phone Number *
                        </label>
                        <input type="tel" id="phone" class="w-full bg-gray-800 border border-gray-600 rounded p-3 text-white focus:border-purple-500 focus:outline-none transition" required>
                    </div>
                    <div class="lg:col-span-2">
                        <label class="block text-gray-400 text-sm mb-2">
                            <i class="fas fa-address-card mr-1"></i>Full Address
                        </label>
                        <input type="text" id="address" class="w-full bg-gray-800 border border-gray-600 rounded p-3 text-white focus:border-purple-500 focus:outline-none transition" placeholder="House #, Street, City">
                    </div>
                    <div>
                        <label class="block text-gray-400 text-sm mb-2">
                            <i class="fas fa-envelope mr-1"></i>Email Address
                        </label>
                        <input type="email" id="email" class="w-full bg-gray-800 border border-gray-600 rounded p-3 text-white focus:border-purple-500 focus:outline-none transition">
                    </div>

                    <div class="lg:col-span-3">
                        <h3 class="text-lg font-bold text-blue-400 border-b border-gray-700 pb-2 mb-4 mt-4">
                            <i class="fas fa-images mr-2"></i>2. Documents & Photos
                        </h3>
                    </div>

                    <div>
                        <label class="block text-gray-400 text-sm mb-2">
                            <i class="fas fa-camera mr-1"></i> Customer Photo
                        </label>
                        <input type="file" id="photo" accept="image/*" capture="user" class="w-full bg-gray-800 text-white p-2 rounded border border-gray-600 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-purple-500 file:text-white hover:file:bg-purple-600 transition">
                        <p class="text-xs text-gray-500 mt-1">Optional - Select or Take Picture</p>
                    </div>
                    <div>
                        <label class="block text-gray-400 text-sm mb-2">
                            <i class="fas fa-id-card mr-1"></i> CNIC Photo (Front)
                        </label>
                        <input type="file" id="cnicPhoto" accept="image/*" capture="environment" class="w-full bg-gray-800 text-white p-2 rounded border border-gray-600 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-500 file:text-white hover:file:bg-blue-600 transition">
                        <p class="text-xs text-gray-500 mt-1">Optional - Select or Take Picture</p>
                    </div>
                    <div>
                        <label class="block text-gray-400 text-sm mb-2">
                            <i class="fas fa-id-card mr-1"></i> CNIC Photo (Back)
                        </label>
                        <input type="file" id="cnicBackPhoto" accept="image/*" class="w-full bg-gray-800 text-white p-2 rounded border border-gray-600 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-500 file:text-white hover:file:bg-blue-600 transition">
                        <p class="text-xs text-gray-500 mt-1">Optional - Select from Gallery</p>
                    </div>

                    <div class="lg:col-span-3">
                        <h3 class="text-lg font-bold text-gold border-b border-gray-700 pb-2 mb-4 mt-4">
                            <i class="fas fa-money-bill-wave mr-2"></i>3. Payment Details
                        </h3>
                    </div>

                    <div>
                        <label class="block text-gold font-bold text-sm mb-2">
                            <i class="fas fa-tag mr-1"></i>Total Product Price (PKR)
                        </label>
                        <input type="number" id="total" class="w-full bg-gray-900 border border-yellow-600 rounded p-3 text-white font-bold focus:outline-none transition" min="0" value="0">
                    </div>
                    <div>
                        <label class="block text-green-400 font-bold text-sm mb-2">
                            <i class="fas fa-hand-holding-usd mr-1"></i>Advance Payment (PKR)
                        </label>
                        <input type="number" id="advance" class="w-full bg-gray-900 border border-green-600 rounded p-3 text-white font-bold focus:outline-none transition" min="0" value="0">
                    </div>
                    <div>
                        <label class="block text-gray-400 text-sm mb-2">
                            <i class="fas fa-calendar-alt mr-1"></i>Monthly Installment (PKR)
                        </label>
                        <input type="number" id="monthly" class="w-full bg-gray-800 border border-gray-600 rounded p-3 text-white focus:border-purple-500 focus:outline-none transition" min="0" value="0">
                    </div>

                    <div class="lg:col-span-3">
                        <h3 class="text-lg font-bold text-gray-400 border-b border-gray-700 pb-2 mb-4 mt-4">
                            <i class="fas fa-user-shield mr-2"></i>4. Guarantor Info (Optional)
                        </h3>
                    </div>
                    <div>
                        <input type="text" id="g-name" class="w-full bg-gray-800 border border-gray-600 rounded p-3 text-white focus:border-purple-500 focus:outline-none transition" placeholder="Guarantor Full Name">
                    </div>
                    <div>
                        <input type="tel" id="g-phone" class="w-full bg-gray-800 border border-gray-600 rounded p-3 text-white focus:border-purple-500 focus:outline-none transition" placeholder="Guarantor Phone Number">
                    </div>
                    <div>
                        <input type="text" id="g-relation" class="w-full bg-gray-800 border border-gray-600 rounded p-3 text-white focus:border-purple-500 focus:outline-none transition" placeholder="Relation with Customer">
                    </div>

                    <div class="lg:col-span-3">
                        <h3 class="text-lg font-bold text-pink-400 border-b border-gray-700 pb-2 mb-4 mt-4">
                            <i class="fas fa-sticky-note mr-2"></i>5. Additional Notes
                        </h3>
                        <textarea id="notes" rows="3" class="w-full bg-gray-800 border border-gray-600 rounded p-3 text-white focus:border-purple-500 focus:outline-none transition" placeholder="Any additional information about this customer..."></textarea>
                    </div>
                </div>

                <div class="flex flex-col md:flex-row gap-4">
                    <button type="button" onclick="saveAsDraft()" class="md:w-1/3 bg-gray-700 hover:bg-gray-600 text-white font-bold py-4 rounded-xl text-lg shadow-lg transition-all duration-300 hover:scale-[1.02] active:scale-[0.98]">
                        <i class="fas fa-save mr-2"></i> Save as Draft
                    </button>
                    <button type="submit" id="submitBtn" class="md:w-2/3 btn-primary text-white font-bold py-4 rounded-xl text-xl shadow-lg transition-all duration-300 hover:scale-[1.02] active:scale-[0.98]">
                        <i class="fas fa-check-circle mr-2"></i> Save Customer Record
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="script.js"></script>
    <script>
        // Form clear function
        window.clearForm = () => {
            if(confirm("Clear all form data?")) {
                document.getElementById('customerForm').reset();
                document.getElementById('customId').value = Math.floor(1000 + Math.random() * 9000);
            }
        };
        
        // Auto-generate ID on load
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('customId').value = Math.floor(1000 + Math.random() * 9000);
        });
    </script>
</body>
</html>
