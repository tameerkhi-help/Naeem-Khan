<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Customer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="max-w-4xl mx-auto p-4 my-8">
        <div class="glass-panel p-6 md:p-10 rounded-2xl border-t-4 border-purple-500">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-bold text-white">Add Customer</h2>
                <a href="dashboard.html" class="bg-gray-700 text-gray-300 px-4 py-2 rounded hover:text-white">Cancel</a>
            </div>

            <form onsubmit="submitCustomer(event)">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                    
                    <div class="col-span-1 md:col-span-2 bg-gray-800/50 p-4 rounded border border-purple-500/30">
                        <label class="block text-purple-400 font-bold mb-2">Assign Customer ID (Important)</label>
                        <input type="text" id="customId" class="w-full bg-gray-900 border border-purple-500 rounded p-3 text-white font-mono text-lg" placeholder="e.g. A-999, B-101, 1005" required>
                        <p class="text-xs text-gray-500 mt-1">You can search using this ID later.</p>
                    </div>

                    <div>
                        <label class="block text-gray-400 text-sm mb-1">Full Name</label>
                        <input type="text" id="name" class="w-full bg-gray-800 border border-gray-600 rounded p-3 text-white" required>
                    </div>
                    
                    <div>
                        <label class="block text-gray-400 text-sm mb-1">Phone (Optional)</label>
                        <input type="tel" id="phone" class="w-full bg-gray-800 border border-gray-600 rounded p-3 text-white">
                    </div>
                    <div>
                        <label class="block text-gray-400 text-sm mb-1">Address (Optional)</label>
                        <input type="text" id="address" class="w-full bg-gray-800 border border-gray-600 rounded p-3 text-white">
                    </div>
                    <div>
                        <label class="block text-gray-400 text-sm mb-1">CNIC No (Optional)</label>
                        <input type="text" id="cnic" class="w-full bg-gray-800 border border-gray-600 rounded p-3 text-white">
                    </div>

                    <div>
                        <label class="block text-gray-400 text-sm mb-1"><i class="fas fa-camera"></i> Photo (Optional)</label>
                        <input type="file" id="photo" accept="image/*" class="w-full bg-gray-800 text-gray-400 p-2 rounded border border-gray-600">
                    </div>
                    <div>
                        <label class="block text-gray-400 text-sm mb-1"><i class="fas fa-id-card"></i> CNIC Photo (Optional)</label>
                        <input type="file" id="cnicPhoto" accept="image/*" class="w-full bg-gray-800 text-gray-400 p-2 rounded border border-gray-600">
                    </div>

                    <div class="md:col-span-2 border-t border-gray-700 pt-4 mt-2">
                        <h3 class="text-gold font-bold mb-4">Payment Info</h3>
                    </div>
                    <div>
                        <label class="block text-gold text-sm mb-1">Product Total Price (PKR)</label>
                        <input type="number" id="total" class="w-full bg-gray-900 border border-yellow-600 rounded p-3 text-white font-bold" required>
                    </div>
                    <div>
                        <label class="block text-green-400 text-sm mb-1">Advance (PKR)</label>
                        <input type="number" id="advance" class="w-full bg-gray-900 border border-green-600 rounded p-3 text-white font-bold" required>
                    </div>
                    <div>
                        <label class="block text-white text-sm mb-1">Monthly Installment (PKR)</label>
                        <input type="number" id="monthly" class="w-full bg-gray-800 border border-gray-600 rounded p-3 text-white" required>
                    </div>

                    <div class="md:col-span-2 border-t border-gray-700 pt-4 mt-2">
                        <h3 class="text-blue-400 font-bold mb-4">Guarantor (Optional)</h3>
                    </div>
                    <input type="text" id="g-name" class="bg-gray-800 border border-gray-600 rounded p-3 text-white" placeholder="Name">
                    <input type="tel" id="g-phone" class="bg-gray-800 border border-gray-600 rounded p-3 text-white" placeholder="Phone">
                </div>

                <button type="submit" id="submitBtn" class="w-full btn-primary text-white font-bold py-4 rounded-xl text-lg shadow-lg">
                    Save Record
                </button>
            </form>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
