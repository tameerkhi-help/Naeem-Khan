<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Customer Record</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="max-w-5xl mx-auto p-4 my-8">
        <div class="glass-panel p-6 md:p-8 rounded-2xl border-t-4 border-purple-500">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl md:text-3xl font-bold text-white">Add Customer Record</h2>
                <a href="dashboard.html" class="bg-gray-700 text-gray-300 px-4 py-2 rounded hover:text-white">Cancel</a>
            </div>

            <form onsubmit="submitCustomer(event)">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                    
                    <div class="col-span-1 md:col-span-2 bg-purple-900/40 p-4 rounded border border-purple-500">
                        <label class="block text-purple-300 font-bold mb-2 uppercase tracking-wide">Customer ID (Manual)</label>
                        <input type="text" id="customId" class="w-full bg-gray-900 border border-purple-500 rounded p-3 text-white font-mono text-xl" placeholder="e.g. 5001, NK-100, A-1" required>
                        <p class="text-xs text-gray-400 mt-1">Enter the ID from your register/record book.</p>
                    </div>

                    <div class="col-span-1 md:col-span-2"><h3 class="text-white font-bold border-b border-gray-700 pb-2">1. Personal Information</h3></div>
                    
                    <div><label class="block text-gray-400 text-sm mb-1">Full Name</label><input type="text" id="name" class="w-full bg-gray-800 border border-gray-600 rounded p-3 text-white" required></div>
                    <div><label class="block text-gray-400 text-sm mb-1">Father / Husband Name</label><input type="text" id="fatherName" class="w-full bg-gray-800 border border-gray-600 rounded p-3 text-white"></div>
                    <div><label class="block text-gray-400 text-sm mb-1">CNIC Number</label><input type="text" id="cnic" class="w-full bg-gray-800 border border-gray-600 rounded p-3 text-white"></div>
                    <div><label class="block text-gray-400 text-sm mb-1">Phone Number</label><input type="tel" id="phone" class="w-full bg-gray-800 border border-gray-600 rounded p-3 text-white"></div>
                    <div class="md:col-span-2"><label class="block text-gray-400 text-sm mb-1">Residential Address</label><input type="text" id="address" class="w-full bg-gray-800 border border-gray-600 rounded p-3 text-white"></div>
                    <div class="md:col-span-2"><label class="block text-gray-400 text-sm mb-1">Shop / Job Address</label><input type="text" id="workAddress" class="w-full bg-gray-800 border border-gray-600 rounded p-3 text-white"></div>

                    <div class="col-span-1 md:col-span-2 mt-2"><h3 class="text-blue-400 font-bold border-b border-gray-700 pb-2">2. Documents (Optional)</h3></div>
                    
                    <div>
                        <label class="block text-gray-400 text-sm mb-1"><i class="fas fa-camera"></i> Customer Photo</label>
                        <input type="file" id="photo" accept="image/*" class="w-full bg-gray-800 text-gray-300 p-2 rounded border border-gray-600">
                    </div>
                    <div>
                        <label class="block text-gray-400 text-sm mb-1"><i class="fas fa-id-card"></i> CNIC Photo</label>
                        <input type="file" id="cnicPhoto" accept="image/*" class="w-full bg-gray-800 text-gray-300 p-2 rounded border border-gray-600">
                    </div>

                    <div class="col-span-1 md:col-span-2 mt-2"><h3 class="text-gold font-bold border-b border-gray-700 pb-2">3. Product & Payment</h3></div>
                    
                    <div class="md:col-span-2"><label class="block text-gold text-sm mb-1">Product Name / Model</label><input type="text" id="productName" class="w-full bg-gray-900 border border-yellow-600/50 rounded p-3 text-white"></div>
                    
                    <div><label class="block text-gold text-sm mb-1">Total Price (PKR)</label><input type="number" id="total" class="w-full bg-gray-900 border border-yellow-600 rounded p-3 text-white font-bold" required></div>
                    <div><label class="block text-green-400 text-sm mb-1">Advance (PKR)</label><input type="number" id="advance" class="w-full bg-gray-900 border border-green-600 rounded p-3 text-white font-bold" required></div>
                    <div><label class="block text-white text-sm mb-1">Monthly Installment (PKR)</label><input type="number" id="monthly" class="w-full bg-gray-800 border border-gray-600 rounded p-3 text-white" required></div>
                    <div><label class="block text-gray-400 text-sm mb-1">Purchase Date</label><input type="date" id="date" class="w-full bg-gray-800 border border-gray-600 rounded p-3 text-white" required></div>

                    <div class="col-span-1 md:col-span-2 mt-2"><h3 class="text-green-400 font-bold border-b border-gray-700 pb-2">4. Guarantor Info</h3></div>
                    <div><input type="text" id="g-name" class="w-full bg-gray-800 border border-gray-600 rounded p-3 text-white" placeholder="Guarantor Name"></div>
                    <div><input type="tel" id="g-phone" class="w-full bg-gray-800 border border-gray-600 rounded p-3 text-white" placeholder="Guarantor Phone"></div>
                    <div><input type="text" id="g-cnic" class="w-full bg-gray-800 border border-gray-600 rounded p-3 text-white" placeholder="Guarantor CNIC"></div>
                    <div><input type="text" id="g-address" class="w-full bg-gray-800 border border-gray-600 rounded p-3 text-white" placeholder="Guarantor Address"></div>
                </div>

                <button type="submit" id="submitBtn" class="w-full btn-primary text-white font-bold py-4 rounded-xl text-lg shadow-lg hover:shadow-purple-500/50">
                    Save Record
                </button>
            </form>
        </div>
    </div>
    <script type="module" src="script.js"></script>
    <script>document.getElementById('date').valueAsDate = new Date();</script>
</body>
</html>
