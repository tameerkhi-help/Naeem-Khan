<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Customer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="max-w-4xl mx-auto p-4 my-8">
        <div class="glass-panel p-6 md:p-10 rounded-2xl border-t-4 border-purple-500">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-3xl font-bold text-white">New Customer Form</h2>
                <a href="dashboard.html" class="text-gray-400 hover:text-white flex items-center bg-gray-800 px-4 py-2 rounded-lg">
                    <i class="fas fa-times mr-2"></i> Cancel
                </a>
            </div>

            <form onsubmit="submitCustomer(event)">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
                    
                    <div class="md:col-span-2">
                        <h3 class="text-lg font-bold text-purple-400 border-b border-gray-700 pb-2 mb-4">1. Personal Information</h3>
                    </div>

                    <div>
                        <label class="block text-gray-400 text-sm mb-2">Customer ID (Auto-Generated)</label>
                        <input type="text" id="customId" class="w-full bg-gray-900 border border-gray-600 rounded p-3 text-gray-500 cursor-not-allowed" readonly placeholder="Auto e.g. 1001">
                    </div>
                    <div>
                        <label class="block text-gray-400 text-sm mb-2">Full Name</label>
                        <input type="text" id="name" class="w-full bg-gray-800 border border-gray-600 rounded p-3 text-white focus:border-purple-500 focus:outline-none" required>
                    </div>
                    <div>
                        <label class="block text-gray-400 text-sm mb-2">Phone Number</label>
                        <input type="tel" id="phone" class="w-full bg-gray-800 border border-gray-600 rounded p-3 text-white focus:border-purple-500" required>
                    </div>
                    <div>
                        <label class="block text-gray-400 text-sm mb-2">Address</label>
                        <input type="text" id="address" class="w-full bg-gray-800 border border-gray-600 rounded p-3 text-white focus:border-purple-500" required>
                    </div>

                    <div class="md:col-span-2">
                        <h3 class="text-lg font-bold text-blue-400 border-b border-gray-700 pb-2 mb-4">2. Documents & Photos</h3>
                    </div>

                    <div>
                        <label class="block text-gray-400 text-sm mb-2"><i class="fas fa-camera mr-1"></i> Customer Photo</label>
                        <input type="file" id="photo" accept="image/*" capture="user" class="w-full bg-gray-800 text-white p-2 rounded border border-gray-600">
                        <p class="text-xs text-gray-500 mt-1">Select from Gallery or Take Picture</p>
                    </div>
                    <div>
                        <label class="block text-gray-400 text-sm mb-2"><i class="fas fa-id-card mr-1"></i> CNIC Photo (Front)</label>
                        <input type="file" id="cnicPhoto" accept="image/*" capture="environment" class="w-full bg-gray-800 text-white p-2 rounded border border-gray-600">
                        <p class="text-xs text-gray-500 mt-1">Select from Gallery or Take Picture</p>
                    </div>

                    <div class="md:col-span-2">
                        <h3 class="text-lg font-bold text-gold border-b border-gray-700 pb-2 mb-4">3. Payment Details</h3>
                    </div>

                    <div>
                        <label class="block text-gold font-bold text-sm mb-2">Total Product Price (PKR)</label>
                        <input type="number" id="total" class="w-full bg-gray-900 border border-yellow-600 rounded p-4 text-white font-bold text-lg" required>
                    </div>
                    <div>
                        <label class="block text-green-400 font-bold text-sm mb-2">Advance Payment (PKR)</label>
                        <input type="number" id="advance" class="w-full bg-gray-900 border border-green-600 rounded p-4 text-white font-bold text-lg" required>
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-gray-400 text-sm mb-2">Monthly Installment (PKR)</label>
                        <input type="number" id="monthly" class="w-full bg-gray-800 border border-gray-600 rounded p-3 text-white" required>
                    </div>

                    <div class="md:col-span-2">
                        <h3 class="text-lg font-bold text-gray-400 border-b border-gray-700 pb-2 mb-4">4. Guarantor Info</h3>
                    </div>
                    <input type="text" id="g-name" class="bg-gray-800 border border-gray-600 rounded p-3 text-white" placeholder="Guarantor Name">
                    <input type="tel" id="g-phone" class="bg-gray-800 border border-gray-600 rounded p-3 text-white" placeholder="Guarantor Phone">
                </div>

                <button type="submit" id="submitBtn" class="w-full btn-primary text-white font-bold py-4 rounded-xl text-xl shadow-lg hover:scale-[1.02] transition">
                    Save Customer Record
                </button>
            </form>
        </div>
    </div>
    <script type="module" src="script.js"></script>
    <script type="module">
        // Generate Random 4 Digit ID on load
        import { getFirestore, collection, getCountFromServer } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        // Simple random logic for UI (Real logic is in submit)
        document.getElementById('customId').value = Math.floor(1000 + Math.random() * 9000);
    </script>
</body>
</html>
