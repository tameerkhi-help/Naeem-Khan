<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Customer - Naeem Khan Traders</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="max-w-3xl mx-auto p-4 my-8">
        <div class="glass-panel p-8 rounded-2xl">
            <div class="flex justify-between mb-6">
                <h2 class="text-2xl font-bold text-white">Add New Customer</h2>
                <a href="dashboard.html" class="text-gray-400 hover:text-white">Cancel</a>
            </div>

            <form onsubmit="submitCustomer(event)">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <input type="text" id="name" class="bg-gray-800 border border-gray-600 rounded p-3 text-white" placeholder="Full Name" required>
                    <input type="tel" id="phone" class="bg-gray-800 border border-gray-600 rounded p-3 text-white" placeholder="Phone Number" required>
                    <input type="text" id="cnic" class="bg-gray-800 border border-gray-600 rounded p-3 text-white" placeholder="CNIC Number" required>
                    <input type="text" id="address" class="bg-gray-800 border border-gray-600 rounded p-3 text-white" placeholder="Address" required>
                    
                    <div class="col-span-1 md:col-span-2 border-t border-gray-700 pt-4"><p class="text-gold font-bold">Financial Details</p></div>
                    
                    <input type="number" id="total" class="bg-gray-900 border border-yellow-600 rounded p-3 text-white" placeholder="Total Product Price (PKR)" required>
                    <input type="number" id="advance" class="bg-gray-900 border border-green-600 rounded p-3 text-white" placeholder="Advance Paid (PKR)" required>
                    <input type="number" id="monthly" class="bg-gray-800 border border-gray-600 rounded p-3 text-white" placeholder="Monthly Installment (PKR)" required>
                    
                    <div class="col-span-1 md:col-span-2">
                        <label class="text-gray-400 text-sm">Customer Photo</label>
                        <input type="file" id="photo" accept="image/*" class="w-full bg-gray-800 p-2 rounded text-white mt-1 border border-gray-600">
                    </div>

                    <div class="col-span-1 md:col-span-2 border-t border-gray-700 pt-4"><p class="text-blue-400 font-bold">Guarantor Information</p></div>
                    <input type="text" id="g-name" class="bg-gray-800 border border-gray-600 rounded p-3 text-white" placeholder="Guarantor Name">
                    <input type="tel" id="g-phone" class="bg-gray-800 border border-gray-600 rounded p-3 text-white" placeholder="Guarantor Phone">
                </div>

                <button type="submit" id="submitBtn" class="w-full btn-primary text-white font-bold py-4 rounded-xl text-lg shadow-lg">
                    Save Customer & Generate Schedule
                </button>
            </form>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
