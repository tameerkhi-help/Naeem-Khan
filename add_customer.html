<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Customer - Naeem Khan Traders</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="max-w-4xl mx-auto p-4 my-8">
        <div class="glass-panel p-8 rounded-2xl border-t-4 border-purple-500">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-bold text-white">Register New Customer</h2>
                <a href="dashboard.html" class="text-gray-400 hover:text-white transition flex items-center">
                    <i class="fas fa-times mr-2"></i> Cancel
                </a>
            </div>

            <form onsubmit="submitCustomer(event)">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                    
                    <div class="md:col-span-2">
                        <h3 class="text-purple-400 font-semibold mb-4 border-b border-gray-700 pb-2">Personal Information</h3>
                    </div>

                    <div>
                        <label class="block text-gray-400 mb-2 text-sm">Full Name</label>
                        <input type="text" id="name" class="w-full bg-gray-800 border border-gray-600 rounded-lg p-3 text-white focus:border-purple-500 focus:outline-none" required>
                    </div>
                    <div>
                        <label class="block text-gray-400 mb-2 text-sm">Phone Number</label>
                        <input type="tel" id="phone" class="w-full bg-gray-800 border border-gray-600 rounded-lg p-3 text-white focus:border-purple-500 focus:outline-none" required>
                    </div>
                    <div>
                        <label class="block text-gray-400 mb-2 text-sm">CNIC Number</label>
                        <input type="text" id="cnic" class="w-full bg-gray-800 border border-gray-600 rounded-lg p-3 text-white focus:border-purple-500 focus:outline-none" required>
                    </div>
                    <div>
                        <label class="block text-gray-400 mb-2 text-sm">Address</label>
                        <input type="text" id="address" class="w-full bg-gray-800 border border-gray-600 rounded-lg p-3 text-white focus:border-purple-500 focus:outline-none" required>
                    </div>
                    
                    <div class="md:col-span-2 mt-4">
                        <h3 class="text-gold font-semibold mb-4 border-b border-gray-700 pb-2">Product & Installment Details</h3>
                    </div>

                    <div>
                        <label class="block text-gold mb-2 text-sm font-bold">Total Product Price (PKR)</label>
                        <input type="number" id="total" class="w-full bg-gray-900 border border-yellow-600 rounded-lg p-3 text-white font-bold focus:border-yellow-400 focus:outline-none" required min="1">
                    </div>
                    <div>
                        <label class="block text-green-400 mb-2 text-sm font-bold">Advance Payment (PKR)</label>
                        <input type="number" id="advance" class="w-full bg-gray-900 border border-green-600 rounded-lg p-3 text-white font-bold focus:border-green-400 focus:outline-none" required min="0">
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-gray-400 mb-2 text-sm">Monthly Installment Amount (PKR)</label>
                        <input type="number" id="monthly" class="w-full bg-gray-800 border border-gray-600 rounded-lg p-3 text-white focus:border-purple-500 focus:outline-none" required min="1">
                    </div>

                    <div class="md:col-span-2 mt-4">
                        <h3 class="text-blue-400 font-semibold mb-4 border-b border-gray-700 pb-2">Documents & Guarantor</h3>
                    </div>

                    <div class="md:col-span-2">
                        <label class="block text-gray-400 mb-2 text-sm">Customer Photo</label>
                        <input type="file" id="photo" accept="image/*" class="w-full bg-gray-800 text-gray-300 p-2 rounded-lg border border-gray-600 cursor-pointer">
                    </div>
                    
                    <div>
                        <label class="block text-gray-400 mb-2 text-sm">Guarantor Name</label>
                        <input type="text" id="g-name" class="w-full bg-gray-800 border border-gray-600 rounded-lg p-3 text-white focus:border-purple-500 focus:outline-none">
                    </div>
                    <div>
                        <label class="block text-gray-400 mb-2 text-sm">Guarantor Phone</label>
                        <input type="tel" id="g-phone" class="w-full bg-gray-800 border border-gray-600 rounded-lg p-3 text-white focus:border-purple-500 focus:outline-none">
                    </div>
                </div>

                <button type="submit" id="submitBtn" class="w-full btn-primary text-white font-bold py-4 rounded-xl text-lg shadow-lg hover:shadow-purple-500/50 transition transform active:scale-95">
                    Save Customer & Generate Schedule
                </button>
            </form>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
